<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      user-select: none;
    }
  </style>
  <script src="./index.js"></script>
  <title>Document</title>
</head>

<body>
  <div id="app"></div>
  <script>
    Vue.component('current-time', {
      data() {
        return {
          time: new Date()
        }
      },
      props: ['message', 'count'],
      inject: ['provideName'],
      computed: {
        handleTime: {
          get() {
            const { count } = this
            return '你点击了我' + count + '次'
          }
        }
      },
      template: `<span> {{time}}  <br/> {{handleTime}} <br/> provideName:{{provideName}}</span>`,
      mounted() {
        console.log('current-time', this)
      },
    })
    var app = new Vue({
      el: '#app',
      template: `
        <div class="hello" @click="click">
          <span>{{message}}</span>
          <br />
          <current-time :message="message" :count="count" ></current-time>
        </div>
      `,
      provide: {
        provideName: 'zs'
      },
      data: {
        message: 'Hello Vue!',
        count: 0,
      },
      methods: {
        click() {
          this.count++
        }
      }
    })
  </script>
</body>

</html>
